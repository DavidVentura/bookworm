{% include 'header.html' %}
<table>
  <thead>
    <tr>
      <th>Bot</th>
      <th>Book</th>
      <th></th>
    <tr>
  </thead>
  <tbody>
      {% for entry in search_results %}
      <tr>
          <td>{{entry['bot']}}</td>
          <td>{{entry['book']}}</td>
          <td>
              <form action='/book/fetch' method='POST'>
                  <input type='hidden' name='bot' value='{{entry["bot"]}}' />
                  <input type='hidden' name='book' value='{{entry["book"]}}' />
                  <input type='submit' value='Download' />
              </form>
          </td>
      </tr>
      {% endfor %}
  </tbody>
</table>
{% include 'footer.html' %}
